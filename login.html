{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Login</h2>
  <form method="post">
    <div>
      <label>Username
        <input type="text" name="username" required />
      </label>
    </div>
    <div>
      <label>Password
        <input type="password" name="password" required />
      </label>
    </div>
    <button type="submit">Sign in</button>
  </form>
</div>
{% endblock %}
